<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
  

</head>
<body>
    

    <div class="container">
        <div class="text-primary text-center"><h1>Admin</h1></div>
    </div>
    <center>
        <div class="container">
            <table id="table_id" class="display">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Amount</th>
                        <th>Beneficiary</th>
                    </tr>
                </thead>
                <tbody>
                    {% if lenght >0 %}
                    {% for contributor in range(lenght)%}
                    <tr>
                        <td>{{contributors[contributor][1]}}</td>
                        <td>{{contributors[contributor][2]}}</td>
                        <td>{{contributors[contributor][3]}}</td>
                        <td>{{contributors[contributor][4]}}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <center><td>No Contributions Yet</td></center>
                    </tr>
                    {% endfor%}
                    {% endif%}
                </tbody>
            </table>
        </div>
    </center>

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>   
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script> 



    
<script>

    $(document).ready( function () {
    $('#table_id').DataTable();
    } );

</script>
</body>
</html>
